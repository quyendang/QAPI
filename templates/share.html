<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - {{ lesson_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .flex-row-space {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .speaker-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #007bff;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .speaker-btn:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        .table th, .table td {
            vertical-align: middle;
            padding: 8px;
        }

        @media print {
            body {
                margin: 8mm; /* giảm margin để có thêm không gian */
                background: #fff !important;
            }
            header, footer, .speaker-btn {
                display: none !important; /* ẩn header, footer, nút play */
            }
            .card {
                border: none !important;
                box-shadow: none !important;
            }
            /* Giảm cột Index */
            .table th:nth-child(1),
            .table td:nth-child(1) {
                width: 30px;
                text-align: center;
            }
            /* Ưu tiên Word, Meaning, Example */
            .table th:nth-child(2), .table td:nth-child(2) { width: 25%; }
            .table th:nth-child(5), .table td:nth-child(5) { width: 28%; }
            .table th:nth-child(6), .table td:nth-child(6) { width: 28%; }

            /* Các cột khác nhỏ gọn lại */
            .table th:nth-child(3), .table td:nth-child(3) { width: 7%; }
            .table th:nth-child(4), .table td:nth-child(4) { width: 7%; }
            .table th:nth-child(7), .table td:nth-child(7) { width: 5%; }

            /* Thu nhỏ font để tránh xuống dòng quá nhiều */
            .table td, .table th {
                font-size: 11px;
                word-wrap: break-word;
            }

            /* Full width khi in */
            .container {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4 text-primary">{{ lesson_name }}</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>*</th>
                            <th>Word</th>
                            <th>Type</th>
                            <th>IPA</th>
                            <th>Meaning</th>
                            <th>Example</th>
                            <th>Translate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word in words %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td>
                                <div class="flex-row-space">
                                    <span>{{ word.word }}</span>
                                    <button class="speaker-btn" onclick="playAudio('{{ word.word_voice }}')">
                                        <i class="bi bi-volume-up"></i>
                                    </button>
                                </div>
                            </td>
                            <td class="text-center">{{ word.type|default('N/A') }}</td>
                            <td class="text-center">{{ word.pronunciation }}</td>
                            <td>{{ word.meaning }}</td>
                            <td>{{ word.example }}</td>
                            <td>{{ word.translate }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function playAudio(audioSrc) {
            if (!audioSrc) {
                console.log("No audio source");
                return;
            }

            let finalSrc = "";

            if (audioSrc.startsWith("http://") || audioSrc.startsWith("https://")) {
                // remote URL
                finalSrc = audioSrc;
            } else {
                // assume base64
                finalSrc = "data:audio/mp3;base64," + audioSrc;
            }

            var audio = new Audio(finalSrc);
            audio.play().catch(err => console.error("Playback error:", err));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
